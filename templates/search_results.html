<!-- search_results.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    :root {
      --surface-color: #fff;
      --curve: 40;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fef8f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #6A515E;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 2rem 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border-radius: var(--curve) * 1px;
    }

    th, td {
      padding: 1em;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #6A515E;
      color: #fff;
    }

    tbody tr:hover {
      background-color: #f5f5f5;
    }

    form {
      margin: 0;
      padding: 0;
      display: inline;
    }

    button.card__link {
      background: none;
      border: none;
      color: #6A515E;
      text-decoration: underline;
      cursor: pointer;
    }

    img {
      width: 100px;
      height: auto;
      border-radius: 5px;
    }

    /* Your existing styles here */
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Display</title>
</head>
<body>
  <header>
    <h1>Search Results</h1>
  </header>
  <table>
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Product Title</th>
        <th>Image</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for row in results %}
        <tr>
          <td>{{ row['ProductId'] }}</td>
          <td>
            <form action="/recommend" method="POST">
              <input type="hidden" name="product_id" value="{{ row['ProductId'] }}">
              <button type="submit" class="card__link">{{ row['ProductTitle'] }}</button>
            </form>
          </td>
          <td><img src="{{ row['ImageURL'] }}" alt="" /></td>
          <td>${{ row['price'] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
